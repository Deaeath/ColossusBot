<!-- File: dashboard/templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
    <title>ColossusBot Dashboard</title>
</head>

<body>
    <header class="header py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="title">ColossusBot Dashboard</h1>
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/console">Console Logs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/api/commands">Commands</a></li>
                        <li class="nav-item"><a class="nav-link" href="/api/status">Status</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer bg-light text-center py-3">
        <div class="container">
            <p>&copy; 2024 ColossusBot. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts as ES6 Module -->
    <script type="module" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
