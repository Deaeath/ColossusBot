<!-- File: dashboard/templates/console.html -->

{% extends "base.html" %}

{% block content %}
<div class="console-container">
    <h2>Console Logs</h2>
    <div id="consoleOutput" class="console-output border rounded p-3" style="height: 500px; overflow-y: scroll; background-color: #f8f9fa;">
        <!-- Console logs will be dynamically inserted here -->
    </div>
    <button id="toggleButton" class="btn btn-secondary mt-3" onclick="toggleAutoScroll()">Disable Autoscroll</button>
</div>
<!-- Use url_for to reference the script -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
