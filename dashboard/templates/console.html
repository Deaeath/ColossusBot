<!-- File: dashboard/templates/console.html -->

{% extends "base.html" %}

{% block content %}
<div class="console-container">
    <h2>Console Logs</h2>
    <div id="consoleOutput" class="console-output border rounded p-3">
        <!-- Console logs will be dynamically inserted here -->
    </div>
    <button id="toggleButton" class="btn btn-secondary mt-3">Disable Autoscroll</button>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { toggleAutoScroll, fetchConsoleLogs } from '{{ url_for("static", filename="js/scripts.js") }}';

    // Initialize log fetching and auto-scroll toggling
    const toggleBtn = document.getElementById('toggleButton');
    if (toggleBtn) {
        toggleBtn.addEventListener('click', toggleAutoScroll);
    }
    fetchConsoleLogs();
</script>
{% endblock %}
