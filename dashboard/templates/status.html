<!-- dashboard/templates/base.html -->

{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Bot Status</h2>
        <ul class="list-group">
            <li class="list-group-item">Status: <span id="bot-status">Loading...</span></li>
            <li class="list-group-item">Guilds: <span id="guild-count">Loading...</span></li>
            <li class="list-group-item">Latency: <span id="bot-latency">Loading...</span> ms</li>
        </ul>
    </div>
    <div class="col-md-6">
        <h2>Latency Over Time</h2>
        <canvas id="latencyChart" width="400" height="200"></canvas>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-12">
        <h2>Uptime</h2>
        <canvas id="uptimeChart" width="400" height="200"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const latencyCtx = document.getElementById('latencyChart').getContext('2d');
        const uptimeCtx = document.getElementById('uptimeChart').getContext('2d');

        const latencyChart = new Chart(latencyCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Latency (ms)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Latency (ms)'
                        },
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            }
        });

        const uptimeChart = new Chart(uptimeCtx, {
            type: 'doughnut',
            data: {
                labels: ['Uptime', 'Downtime'],
                datasets: [{
                    label: 'Uptime Percentage',
                    data: [0, 100],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 99, 132, 0.7)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('bot-status').innerText = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                    document.getElementById('guild-count').innerText = data.guilds;
                    document.getElementById('bot-latency').innerText = data.latency;

                    // Update Latency Chart
                    latencyChart.data.labels = data.latency_history.labels;
                    latencyChart.data.datasets[0].data = data.latency_history.values;
                    latencyChart.update();

                    // Update Uptime Chart
                    uptimeChart.data.datasets[0].data = [data.uptime_percentage, 100 - data.uptime_percentage];
                    uptimeChart.update();
                })
                .catch(error => {
                    console.error('Error fetching status data:', error);
                });
        }

        // Initial load
        updateStatus();

        // Update every 60 seconds
        setInterval(updateStatus, 60000);
    });
</script>

{% endblock %}
